                $(async() => {           
                    var serviceURL = "http://127.0.0.1:5001/tutor";
            
                    try {
                        const response =
                        await fetch(
                        serviceURL, { method: 'GET' }
                        );
                        const data = await response.json();
                        var tutors = data.Tutor;
                        console.log(tutors);
                        // console.log(!tutors);
                        // console.log(tutors.length);
    
            
                        if (!tutors || !tutors.length) {
                            showError('No tutors.')
                        } else {
                            var rows = "";
                            // console.log(tutors);
                            for (const tutor of tutors) {
                                // console.log(tutor);
                                eachRow = 
                                    "<td><a href='logout.php'>" + tutor.name + "</td>" +
                                    "<td>" + tutor.gender + "</td>" +
                                    "<td>" + tutor.level + "</td>" +
                                    "<td>" + tutor.subject + "</td>" +
                                    "<td>" + tutor.subject_rate + "</td>" +
                                    "<td>"+"<a href='http://localhost:5001/tutor/profile/"+tutor.tutor_id + "'>" + "Button" +  "</a></td>";
                                    
                                // console.log(eachRow);
                                rows += "<tr>" + eachRow + "</tr>";
                                console.log(rows);
                            }
                            // console.log(book);
                            $('#tutorsTable').append(rows);
                        }
                    } catch (error) {
                    // Errors when calling the service; such as network error, 
                    // service offline, etc

                    // ('There is a problem retrieving the book data, please try again later.<br />'+error);
                    }
                });
